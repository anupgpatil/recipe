<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>Recipes !!!</h1>

<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Description</td>
            <td>Name</td>
        </tr>
    </thead>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.getDirections()}"></td>
    </tr>
</table>

</body>
</html>
